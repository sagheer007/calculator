<html>

<head>

	<title> Calculator  </title>

</head>


<body>

		<script>
		
			var number_1 = prompt("Enter First Digit : ");
			var number_2 = prompt("Enter Second Digit : ");
			
			var sign = prompt("Enter Sign : ");
			
			if(sign == "+")
			{
				document.write("Total : " + (parseInt(number_1) + parseInt(number_2)));
			}
			
			else if(sign == "-")
			{
				document.write("Total : " + (parseInt(number_1) - parseInt(number_2)));
			}
			
			else if(sign == "*")
			{
				document.write("Total : " + (parseInt(number_1) * parseInt(number_2)));
			}
			
			else if(sign == "/")
			{
				document.write("Total : " + (parseInt(number_1) / parseInt(number_2)));
			}
			
			else{document.write("Please Enter valid Sign and input : ");}
		
		</script>
</body>


</html>
